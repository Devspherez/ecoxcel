<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoXcel - Home</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffcccb, #ffb3ba); /* Soft candy gradient */
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire area */
            transform: translate(-50%, -50%);
            z-index: 1;
            filter: brightness(0.8); /* Slightly darken the video for better text visibility */
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: fadeIn 2s ease-in-out; /* Fade-in effect for the overlay */
        }

        .overlay h1 {
            font-size: 4em; /* Increased font size */
            margin: 0;
            animation: glow 1.5s infinite alternate, move 2s ease-in-out infinite; /* Added movement effect */
        }

        .overlay p {
            font-size: 2em; /* Increased font size */
            margin-top: 10px;
            animation: glow 1.5s infinite alternate, move 2s ease-in-out infinite; /* Added movement effect */
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 0.8);
            }
        }

        @keyframes move {
            0% {
                transform: translate(-50%, -50%) translateY(0);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-10px); /* Move up */
            }
            100% {
                transform: translate(-50%, -50%) translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <video id="introVideo" autoplay muted>
        <source src="../assets/ecoxcel_intro.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="overlay">
        <h1>EcoXcel</h1>
        <p>Futuristic Eco-Friendly Smart</p>
    </div>

    <script>
        // Redirect to dashboard.html after the video ends
        const video = document.getElementById('introVideo');
        video.addEventListener('ended', function() {
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
