<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoXcel Dashboard</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <!-- Dashboard Content -->
  <div class="dashboard">
    <h1>Welcome to EcoXcel Dashboard</h1>
    <p>Track your eco-impact, health, and more!</p>

    <!-- Cards Section -->
    <div class="card-container">
      <!-- Eco-Impact Card -->
      <div class="card">
        <h2>Eco Impact</h2>
        <p>Track your carbon footprint and daily eco-challenges.</p>
        <button class="btn" onclick="window.location.href='eco-impact.html'">Go to Eco Impact</button>
      </div>

      <!-- Health Tracker Card -->
      <div class="card">
        <h2>Health & Nutrition</h2>
        <p>Monitor your calorie intake and exercise routines.</p>
        <button class="btn" onclick="window.location.href='health-tracker.html'">Go to Health Tracker</button>
      </div>

      <!-- Study Buddy AI Card -->
      <div class="card">
        <h2>Study Buddy AI</h2>
        <p>Get help with your studies through flashcards and quizzes.</p>
        <button class="btn" onclick="window.location.href='study-buddy.html'">Go to Study Buddy</button>
      </div>
    </div>
  </div>

</body>
</html>
